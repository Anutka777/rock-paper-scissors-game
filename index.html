<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-universal-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock, paper, scissors game</title>
</head>
<body>
  <div class="container">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/38166/rock-paper-scissors-children-clipart-md.png" alt="">
  </div>

  <script>
    // Storing game score
    let playerScore = 0;
    let computerScore = 0;

    // Computer random throw function
    function computerPlay() {
      // Array fo choices
      let throwVariants = ['rock', 'paper', 'scissors'];
      // Random item from array
      let computerSelection = throwVariants[Math.floor(Math.random()*throwVariants.length)];
      return (computerSelection);
    }

    // Player throw and round play
    document.getElementById("rock").addEventListener("click", playSingleRound
    );
    document.getElementById("paper").addEventListener("click", playSingleRound
    );
    document.getElementById("scissors").addEventListener("click", playSingleRound
    );

    function playSingleRound (e) {
      let playerSelection = e.target.textContent;
      let computerSelection = computerPlay();
      console.log(playerSelection);
      console.log(computerSelection);
    }
      
  </script>
</body>
</html>
