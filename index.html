<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-universal-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock, paper, scissors game</title>
</head>
<body>
  <div class="container">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/38166/rock-paper-scissors-children-clipart-md.png" alt="">
  </div>

  <script>
    // Storing throws for both opponents
    let playerSelection;
    let computerSelection;
    // Storing game score
    let playerScore = 0;
    let computerScore = 0;

    // Computer random throw function
    function computerPlay() {
      // Empty array for choices
      let throwVariants = [];
      // Choose all buttons on document and add their text content to an array
      for (let i = 0; i < document.getElementsByTagName("button").length; i++) {
        throwVariants.push(document.getElementsByTagName("button")[i].textContent);
      }
      // Random item from array
      let computerSelection = throwVariants[Math.floor(Math.random()*throwVariants.length)];
      return (computerSelection);
    }

    // Player throw function
    document.addEventListener('click', event => {
      if (event.target.nodeName == "BUTTON") {
        let playerSelection = event.target.textContent;
        return (playerSelection);
      }
    });

  </script>
</body>
</html>
