<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let playerSelection;
    let computerSelection;
    let playerScore = 0;
    let computerScore = 0;
     
    //Computer random choce function
    function computerPlay() {
      let randomThrow = Math.random();
      if (randomThrow <= 0.33) {
        computerSelection = "Rock";
      } else if (randomThrow > 0.33 && randomThrow <= 0.66) {
        computerSelection = "Paper";
      } else {
        computerSelection = "Scissors";
      }
      return computerSelection;
      console.log(computerSelection);
    }

    //Player choice funcrion
    function userPlay() {
      let inputThrow = prompt("Enter your trow: rock, paper or scissors")
      inputThrow = inputThrow.toLowerCase();
      if (inputThrow === "rock") {
        playerSelection = "Rock";
      } else if (inputThrow === "paper") {
        playerSelection = "Paper";
      } else if (inputThrow === "scissors") {
        playerSelection = "Scissors";
      } else {
        alert("Something was misspeled");
      }
      return (playerSelection);
    }

    
    //Single play round function
    function playSingleRound(playerSelection, computerSelection) {
      if (playerSelection === "Rock") {
        if (computerSelection === "Rock") {
          alert("It's a tie ...");
        } else if (computerSelection === "Paper") {
          alert("You chose Rock. Opponent chose Paper. You lost a round =(");
          computerScore++;
        } else if (computerSelection === "Scissors") {
          alert("You chose Rock. Opponent chose Scissors. You won a round!");
          playerScore++;
        } else {
          alert("You found yourself a bug! Great job!");
        }
      }
      
      if (playerSelection === "Paper") {
        if (computerSelection === "Paper") {
          alert("It's a tie ...");
        } else if (computerSelection === "Scissors") {
          alert("You chose Paper. Opponent chose Scissors. You lost a round =(");
          computerScore++;
        } else if (computerSelection === "Rock") {
          alert("You chose Paper. Opponent chose Rock. You won a round!");
          playerScore++;
        } else {
          alert("You found yourself a bug! Great job!");
        }
      }
      
      if (playerSelection === "Scissors") {
        if (computerSelection === "Scissors") {
          alert("It's a tie ...");
        } else if (computerSelection === "Rock") {
          alert("You chose Scissors. Opponent chose Rock. You lost a round =(");
          computerScore++;
        } else if (computerSelection === "Paper") {
          alert("You chose Scissors. Opponent chose Paper. You won a round!");
          playerScore++;
        } else {
          alert("You found yourself a bug! Great job!");
        }
      }
    }

    //Main function
    function game() {
      computerPlay();
      userPlay();
      playSingleRound(playerSelection, computerSelection);
      computerPlay();
      userPlay();
      playSingleRound(playerSelection, computerSelection);
      computerPlay();
      userPlay();
      playSingleRound(playerSelection, computerSelection);
      computerPlay();
      userPlay();
      playSingleRound(playerSelection, computerSelection);
      computerPlay();
      userPlay();
      playSingleRound(playerSelection, computerSelection);
      if (computerScore > playerScore) {
        alert("Computer won the game =(");
      } else if (playerScore > computerScore) {
        alert("You won the game!");
      } else {
        alert("It's a tie");
      }
    }
    </script>
</body>
</html>
