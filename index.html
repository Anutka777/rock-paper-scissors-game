<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-universal-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock, paper, scissors game</title>
</head>
<body>
  <div class="container">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/38166/rock-paper-scissors-children-clipart-md.png" alt="">
  </div>

  <script>
    // Storing game score
    let playerScore = 0;
    let computerScore = 0;

    // Computer random throw function
    function computerPlay() {
      // Array fo choices
      let throwVariants = ['rock', 'paper', 'scissors'];
      // Random item from array
      let computerSelection = throwVariants[Math.floor(Math.random()*throwVariants.length)];
      return (computerSelection);
    }

    // Player throw and round play for each button
    document.getElementById("rock").addEventListener("click", playSingleRoundWithRock
    );
    document.getElementById("paper").addEventListener("click", playSingleRoundWithPaper
    );
    document.getElementById("scissors").addEventListener("click", playSingleRoundWithScissors
    );

    // Function for rock button
    function playSingleRoundWithRock (e) {
      let playerSelection = e.target.textContent;
      let computerSelection = computerPlay();
      
      if (computerSelection === "rock") {
          alert(`${playerSelection} vs ${computerSelection}\n\nIt's a tie ...`);
        } else if (computerSelection === "paper") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou lost a round =(`);
          computerScore++;
        } else if (computerSelection === "scissors") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou won a round!`);
          playerScore++;
        }
      }

      // Function fo paper button
      function playSingleRoundWithPaper (e) {
      let playerSelection = e.target.textContent;
      let computerSelection = computerPlay();
      
      if (computerSelection === "paper") {
          alert(`${playerSelection} vs ${computerSelection}\n\nIt's a tie ...`);
        } else if (computerSelection === "scissors") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou lost a round =(`);
          computerScore++;
        } else if (computerSelection === "rock") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou won a round!`);
          playerScore++;
        } 
      }

      // Function for Scissors button
      function playSingleRoundWithScissors (e) {
      let playerSelection = e.target.textContent;
      let computerSelection = computerPlay();
      
      if (computerSelection === "scissors") {
          alert(`${playerSelection} vs ${computerSelection}\n\nIt's a tie ...`);
        } else if (computerSelection === "rock") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou lost a round =(`);
          computerScore++;
        } else if (computerSelection === "paper") {
          alert(`You chose ${playerSelection}. Opponent chose ${computerSelection}.\n\nYou won a round!`);
          playerScore++;
        } 
      }
      
  </script>
</body>
</html>
