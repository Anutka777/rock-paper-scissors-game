<!DOCTYPE html>
<html lang="en">

<body>

  <script>
    //Computer random choce function
    function computerPlay() {
      let computerSelection;
      let randomThrow = Math.random();
      if (randomThrow <= 0.33) {
        computerSelection = "Rock";
      } else if (randomThrow > 0.33 && randomThrow <= 0.66) {
        computerSelection = "Paper";
      } else {
        computerSelection = "Scissors";
      }
      return computerSelection;
    }

    //Single round play function
    function userPlay() {
      let playerSelection;
      let inputThrow = prompt("Enter your trow: rock, paper or scissors")
      inputThrow = inputThrow.toLowerCase();
      if (inputThrow === "rock") {
        playerSelection = "Rock";
      } else if (inputThrow === "paper") {
        playerSelection = "Paper";
      } else if (inputThrow === "scissors") {
        playerSelection = "Scissors";
      } else {
        alert("Something was misspeled");
      }
      return (playerSelection);
    }
  </script>
